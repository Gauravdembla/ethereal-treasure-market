name: Deploy aoeshoptest (development)

on:
  workflow_dispatch: {}
  push:
    branches:
      - development    # run only on development to avoid duplicate runs from main

concurrency:
  group: deploy-aoeshoptest-development
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # No ssh-agent needed when using appleboy/ssh-action
      - name: ðŸš€ Deploy on Hostinger VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          # Use the same working secret as prod:
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            bash ~/deploy_aoeshoptest.sh
