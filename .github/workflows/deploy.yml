name: "üöÄ Auto Deploy aoeshop to Hostinger"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      LIVE_VERSION_URL: https://aoeshop.angelsonearthhub.com/api/version

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          cd ..

      - name: Add VPS to known_hosts (prevent host key prompt)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to Hostinger VPS via rsync
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "üîÑ Deploying latest main branch to aoeshop..."
            cd /home/angelsonearthhub-aoeshop/htdocs/app
            git fetch origin
            git checkout main
            git pull origin main
            echo "‚úÖ Code updated"

      - name: Upload built files via rsync
        run: |
          rsync -avzr --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            ./frontend/dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/angelsonearthhub-aoeshop/htdocs/app/frontend/dist/

      - name: Restart backend on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /home/angelsonearthhub-aoeshop/htdocs/app

            # Check if PM2 is installed
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              npm install -g pm2
            fi

            # Restart backend
            if pm2 describe ethereal-backend > /dev/null 2>&1; then
              echo "Restarting existing PM2 process..."
              pm2 restart ethereal-backend
            else
              echo "Starting new PM2 process..."
              cd backend
              pm2 start server/index.ts --name ethereal-backend --interpreter npx --interpreter-args "tsx"
              cd ..
            fi

            pm2 save
            echo "‚úÖ Backend restarted"

      - name: Verify deployment
        id: verify
        run: |
          set -euo pipefail
          echo "Waiting for backend to restart..."
          sleep 5

          # Check if backend is responding
          for i in {1..10}; do
            if curl -f https://aoeshop.angelsonearthhub.com/api/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is responding"
              exit 0
            fi
            echo "Attempt $i: waiting for backend..."
            sleep 3
          done

          echo "‚ö†Ô∏è Backend health check timed out (may still be restarting)"
          exit 0

      # ---------- Email notifications via Gmail (App Password) ----------
      # SUCCESS
      - name: Send SUCCESS email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}   # e.g. gaurav262001@gmail.com
          password: ${{ secrets.SMTP_PASSWORD }}   # Gmail App Password (16 chars)
          from: "AOE Deploy Bot <${{ secrets.SMTP_FROM }}>"  # can be same as username
          to: connect@gauravdembla.com
          subject: "‚úÖ aoeshop deploy SUCCESS ‚Äî ${{ github.ref_name }} @ ${{ github.sha }}"
          html_body: |
            <h3>Deployment Succeeded</h3>
            <ul>
              <li><b>Repo:</b> ${{ github.repository }}</li>
              <li><b>Branch:</b> ${{ github.ref_name }}</li>
              <li><b>Commit:</b> ${{ github.sha }}</li>
              <li><b>Live Commit:</b> ${{ steps.verify.outputs.live_commit }}</li>
              <li><b>Run:</b> <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View in GitHub</a></li>
              <li><b>Version API:</b> <a href="${{ env.LIVE_VERSION_URL }}">${{ env.LIVE_VERSION_URL }}</a></li>
            </ul>

      # FAILURE
      - name: Send FAILURE email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: "AOE Deploy Bot <${{ secrets.SMTP_FROM }}>"
          to: connect@gauravdembla.com
          subject: "‚ùå aoeshop deploy FAILED ‚Äî ${{ github.ref_name }} @ ${{ github.sha }}"
          html_body: |
            <h3>Deployment Failed</h3>
            <ul>
              <li><b>Repo:</b> ${{ github.repository }}</li>
              <li><b>Branch:</b> ${{ github.ref_name }}</li>
              <li><b>Commit:</b> ${{ github.sha }}</li>
              <li><b>Live Commit (if any):</b> ${{ steps.verify.outputs.live_commit }}</li>
              <li><b>Run:</b> <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View in GitHub</a></li>
              <li><b>Version API:</b> <a href="${{ env.LIVE_VERSION_URL }}">${{ env.LIVE_VERSION_URL }}</a></li>
            </ul>
