name: ðŸš€ Auto Deploy aoeshop to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Add VPS to known_hosts (prevent host key prompt)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸ”„ Deploying latest main branch to aoeshop..."
            ${DEPLOY_SCRIPT:-/usr/local/bin/aoeshop-deploy}
        env:
          DEPLOY_SCRIPT: ${{ secrets.DEPLOY_SCRIPT }}
